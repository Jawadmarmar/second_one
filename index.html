<body>

        <tr>
             <th rowspan="2">name</th>
             <th colspan="2">scores</th>
             <th rowspan="2">total</th>
        </tr>

            <th>Math</th>
            <th>Science</th>         
        </tr>

            <td>Alice</td>

        </tr>
